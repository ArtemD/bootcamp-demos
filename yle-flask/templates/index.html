<!doctype html>

<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Yle Uutiset</title>
  <meta name="description" content="Yle uutiset RSS-lukija">
  <meta name="author" content="@ArtemD">

  <meta property="og:title" content="Yle Uutiset">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Yle uutiset RSS-lukija">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


      {% for i in body %}


        <a href="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}" data-bs-toggle="collapse"><strong>{{ i['title'] }}</strong></a>
        <div class="collapse" id="collapse{{loop.index}}">
            <div class="card card-body">
                {{ i['description'] }} 
                <strong>{{ i['pubDate'] }}</strong>
            </div>
          </div>
          <br />

{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
